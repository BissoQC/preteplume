<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prête-moi ta plume</title>
    <style>
        /* Styles globaux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header moderne */
        header {
            background-color: #2c3e50;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem; /* Ajout d'un padding latéral */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem; /* Ajout d'un padding autour du texte */
        }

        }

        nav ul li a:hover {
            color: #f1c40f;
        }

        /* Section principale */
        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
            background: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #34495e;
        }

        /* Footer moderne */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#section1">Section test</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Prête-moi ta plume</h1>
        <p>Bienvenue sur notre site en cours de construction. Revenez bientôt pour découvrir notre contenu !</p>
    </main>

    <footer>
        &copy; 2024 - Tous droits réservés. Propriété de <a href="#">BissoQc</a>.
    </footer>
</body>
</html>
